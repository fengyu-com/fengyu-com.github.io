    <style>
    /* 定义一个同时向上滑动和淡入的动画 */
@keyframes slideUpFadeIn {
  from {
    transform: translateY(100%);
    opacity: 0;
    visibility: hidden; /* 初始状态隐藏，不影响布局 */
  }
  to {
    transform: translateY(0);
    opacity: 1;
    visibility: visible; /* 动画结束时变为可见 */
  }
}

/* 所有红色框的公共动画样式 */
.red-box {
  animation: slideUpFadeIn 1s ease-in-out;
  animation-fill-mode: forwards; /* 动画完成后保持最后一帧 */
  visibility: hidden; /* 初始状态隐藏 */
}

/* 设置每个红色框的动画延迟，使它们依次快速开始 */
.red-box:nth-child(1) {
  animation-delay: 0s; /* 第一个框立即开始 */
}
.red-box:nth-child(2) {
  animation-delay: 0.2s; /* 第二个框在第一个框动画开始x秒后开始 */
}
.red-box:nth-child(3) {
  animation-delay: 0.4s; /* 第三个框在第二个框动画开始x秒后开始 */
}
.red-box:nth-child(4) {
  animation-delay: 0.6s; /* 第四个框在第三个框动画开始x秒后开始 */
}
.red-box:nth-child(5) {
  animation-delay: 0.8s; /* 第五个框在第四个框动画开始x秒后开始 */
}
        body, html {

        .red-container {

        .red-box {

            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: none;
            transition: transform 0.3s ease;
            text-align: left;
            cursor: pointer;
            padding: 20px;
            margin-bottom: -1px; /* 消除盒子间的缝隙 */
            border: 1px solid transparent; /* 添加透明边框 */
        }
        .red-box h1 {
            margin: 0 0 5px;
            font-size: 30px;
            font-weight: bold;
        }
        .red-box h2 {
            margin: 0;

        }
        /* 为每个框添加不同的背景颜色 */
        .red-box:nth-child(1) { background-color: #B01A4E; }
        .red-box:nth-child(2) { background-color: #FF813C; }
        .red-box:nth-child(3) { background-color: #FFB800; }
        .red-box:nth-child(4) { background-color: #37AE76; }
        .red-box:nth-child(5) { background-color: #3586B0; }
        /* 鼠标悬浮时放大效果 */
        .red-box:hover {
            transform: scale(1.05);
            z-index: 1; /* 确保放大的盒子在顶部 */
           
        }
        /* 定义按钮的CSS样式 */
        .button {
            padding: 10px 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            color: white; /* 文字颜色 */
            background-color: #007BFF; /* 背景颜色 */
            border: none; /* 边框 */
            border-radius: 5px; /* 边框圆角 */
            cursor: pointer; /* 鼠标悬停时的光标形状 */
            transition: background-color 0.3s; /* 背景颜色变化的过渡效果 */
        }
        /* 鼠标悬停时改变按钮颜色 */
        .button:hover {
            background-color: #0056b3;
        }
